<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APPTITE</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body { 
    font-family: Arial, sans-serif; 
  }
  .navbar { 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    background-color: rgba(89, 18, 31, 1); 
    padding: 20px; 
  }
  .navbar .logo { 
    display: flex; 
    align-items: center; 
  }
  .navbar .logo img {
   height: 50px; 
   margin-right: 10px; 
  }
  .navbar .logo span { 
    color: white; 
    font-size: 20px; 
    font-weight: bold; 
  }
  .navbar .menu { 
    display: flex; 
  }
  .navbar .menu a { 
    color: white; 
    text-decoration: none; 
    padding: 0 15px; 
  }
  .navbar .menu a:hover { 
    background-color: #ddd; 
    color: black; 
  }
  .headline { 
    text-align: center; 
    margin: 20px 0; 
  }
  .filters { 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    margin-bottom: 20px; 
  }
  .filters .filter-group { 
    display: flex; 
    align-items: center; 
  }
  .filters .filter-group input[type="text"] {
    margin-right: 10px;
    height: 30px; 
    padding: 20px 20px; 
  }
  .restaurant-grid { 
    display: grid; 
    grid-template-columns: repeat(3, 1fr); 
    gap: 20px; 
  }
  .restaurant { 
    border: 1px solid #ddd; 
    padding: 10px; 
  }
  .restaurant img {
    width: 100%; 
    height: auto; 
  }
  .restaurant h2 { 
    margin: 10px 0; 
  }
  .rating { 
    color: gold; 
    margin: 10px 0; 
  }
  .price {
    color: green; 
    margin: 10px 0; 
  }
  .location { 
    color: blue; 
    margin: 10px 0;
   }
   .botao {
    background-color: #980809; 
    color: white; 
    padding: 10px 10px; 
    border: none; 
    border-radius: 5px; 
    display: inline-block; 
    font-size: 16px; 
    cursor: pointer; 

  }
  .botao:hover {
    background-color: #690808;
  } 

</style>
</head>

<div class="navbar">

    <span>Apptite</span>
  </div>
  <div class="menu">
    <a href="pagina_inicial.html">Home</a>
    <a href="post.html">Feed</a>
  </div>
</div>
<div class="headline">
  <h1>Explore restaurantes de acordo com suas preferÃªncias!</h1>
</div>
<div class="filters">
  <div class="filter-group">
    <input type="text" id="filtra" placeholder="Digite para filtrar">
    <button class="botao" onclick="filtraRestaurantes(filtra.value)">Filtrar</button>
  </div>
</div>
<div class="restaurant-grid" id="rest">
  <!-- Repitir este bloco para cada restaurante -->
  
  <!-- ... -->
</div>

<script src="./javascripts/scripts.js"></script>
</body>
</html>
