<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPTITE</title>   
</head>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #980809;
}
.caixa {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
}
#logomarca{
    width: 400px;
    margin-left: 100px;
}
h1 {
    text-align: center;
    margin-bottom: 20px;
}
input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"] { /* Corrigido para type="tel" */
    width: 90%;
    padding: 10px;
    margin-left: 20px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
.register-btn {
    width: 100%;
    padding: 10px;
    background-color: #980809;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
.login-link {
    text-align: center;
    margin-top: 20px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
a {
    font-size: 30px;
    text-decoration: none;
    color: white;
    margin-right: 20px;
}
header {     
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-left: 30px;
    padding-right: 30px;
    position: relative; 
    z-index: 2; 
}
.main-section {
    font-family: Roboto;
    color: white; 
    margin-top: 20px;
    position: relative; 
    z-index: 2; 
}
.menu10:hover{
    color: white;
    transition: background-color 0.3s; 
}
a{
    font-size: larger;
    text-decoration: none;
    color: #c2c2c2;
    margin-left: 5px;
}

</style>

<body>
    <div class="overlay"></div> 
    <header>
        <div class="imagem">
            <img src="./imgs/apptite-logo.png" alt="Logo" width="150px">
        </div>
        <div>
            <a class="menu10" href="index.html">Home</a>
        </div>
    </header>
    <div class="caixa">
  
        <h1>Junte-se a nós!</h1>
        <form method="post">
            <input type="text" id="nome" placeholder="Nome do usuário" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="descricao" placeholder="Descrição" required>
            <input type="tel" id="telefone" placeholder="Telefone" required> <!-- Corrigido para type="tel" -->
            <input type="password" id="password" placeholder="Senha" required>
            <input type="password" id="confirma_password" placeholder="Confirme sua senha" required>
            
            <button id="Registrar" type="submit" class="register-btn"><a href="login.html">Registrar-se</a></button>
        </form>
        <p class="login-link">Já possui uma conta? <a href="login.html">Log in</a></p>
       
        <script src="./javascripts/js_usuarios.js"></script>
    </div>
    <script>
        function lerDados() {
            let strDados = localStorage.getItem('db');
            let objDados = {}
        
            if (strDados) {
                objDados = JSON.parse(strDados);
            }
            else {
                objDados = {
                    restaurantes: [],
                    usuarios: [
                        { nome: "Pessoa1", email: "emailteste1@gmail.com", telefone: "31999999999", senha: "123", confirmaSenha: "123", descricao: "lakljdflçkjaskdljflajdkfjaçjkd"},
                        { nome: "Pessoa2", email: "emailteste2@gmail.com", telefone: "31999999999", senha: "123", confirmaSenha: "123", descricao: "lakljdflçkjaskdljflajdkfjaçjkd"}
                    ]
                }
            }
        
            return objDados;
        }
        
        function salvaDados(dados) {
            localStorage.setItem('db', JSON.stringify(dados));
        
        }
        
        function incluirUsuarios() {
            // ler os dados do local storage
            let objDados = lerDados();
        
            // inclui novo contato
            let strNome = document.getElementById('nome').value;
            let strEmail = document.getElementById('email').value;
            let strTelefone = document.getElementById('telefone').value; // Adicionado para telefone
            let strPassword = document.getElementById('password').value;
            let strPassword2 = document.getElementById('confirma_password').value;
            let strDescricao = document.getElementById('descricao').value;
            let novoUsuario = {
                nome: strNome,
                email: strEmail,
                telefone: strTelefone, // Adicionado para telefone
                senha: strPassword,
                confirmaSenha: strPassword2,
                descricao: strDescricao // Adicionado para descrição
            };
        
            objDados.usuarios.push(novoUsuario);
        
            // salva novo contato no local storage
            salvaDados(objDados);
        }
        
        document.getElementById('Registrar').addEventListener('click', incluirUsuarios);
    </script>
</body>
</html>
