<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página de Feed</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="feed">
        <div style="display: inline-block; width: 50%;" class="post">
            <h3>Título da Postagem</h3>
            <p>Conteúdo da postagem...</p>
        </div>
        <div style="display: inline-block; width: 50%;" class="comments">
            <div class="comment">
                <p>Comentário 1: Muito legal!</p>
            </div>
            <div class="comment">
                <p>Comentário 2: Concordo!</p>
            </div>
            <!-- Adicione mais comentários aqui -->
            <div class="form">
                <input type="comentario" id="comentario" placeholder="Faça seu comentario" required>
                <button>Enviar</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
