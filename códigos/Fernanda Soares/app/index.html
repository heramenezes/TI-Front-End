<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sugerido para você</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .suggested-section {
    background-color: #f7f7f7;
    padding: 20px;
    overflow-x: auto;
    white-space: nowrap;
  }
  .profile-card {
    display: inline-block;
    background-color: #fff;
    margin: 10px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  .profile-icon {
    width: 50px;
    height: 50px;
    background-color: #ddd;
    border-radius: 50%;
    display: inline-block;
  }
  .profile-name {
    display: block;
    margin-top: 10px;
    font-size: 16px;
    color: #333;
  }
  .add-button {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 10px;
    background-color: #5cb85c;
    color: white;
    text-align: center;
    border-radius: 5px;
    text-decoration: none;
    font-size: 14px;
  }
  .scroll-arrow {
    display: inline-block;
    width: 30px;
    height: 30px;
    background-color: #ddd;
    border-radius: 50%;
    margin-left: 20px;
    text-align: center;
    line-height: 30px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="suggested-section">
  <h2>Sugerido para você</h2>
 
  <div class="profile-card">
    <span class="profile-icon"></span>
    <span class="profile-name">Nome User</span>
    <a href="#" class="add-button">Add</a>
  </div>

  <div class="profile-card">
    <span class="profile-icon"></span>
    <span class="profile-name">Nome User</span>
    <a href="#" class="add-button">Add</a>
  </div>
 
  <div class="profile-card">
    <span class="profile-icon"></span>
    <span class="profile-name">Nome User</span>
    <a href="#" class="add-button">Add</a>
  </div>
  
  <div class="profile-card">
    <span class="profile-icon"></span>
    <span class="profile-name">Nome User</span>
    <a href="#" class="add-button">Add</a>
  </div>
  <!-- Scroll Arrow -->
  <span class="scroll-arrow">></span>
</div>

</body>
</html>
